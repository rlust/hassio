        # The markdown card will render markdown text.
      - type: markdown
        title: Lovelace
        content: >
          Welcome to your **Lovelace UI**.
      - type: custom:monster-card
        card:
          type: glance
          title: Monster
        filter:
          include: [{}]
          exclude:
            - entity_id: "*yweather*"
            - domain: group
            - domain: zone    
      
      
      
  - title: Temperature View
    icon: mdi:oil-temperature
    # Title of the view. Will be used as the tooltip for tab icon
    
    cards:
      
      - type: custom:bignumber-card
        title: Temperature Outside
        entity: sensor.yweather_temperature
        scale: 30px
        from: bottom
        min: 0
        max: 100
        severity:
          - value: 70
            style: 'var(--label-badge-green)'
          - value: 90
            style: 'var(--label-badge-yellow)'
          - value: 100
            style: 'var(--label-badge-red)'
            
      - type: custom:bignumber-card
        title: Humidity Outside
        entity: sensor.yweather_humidity
        scale: 30px
        from: bottom
        min: 0
        max: 100
        severity:
          - value: 70
            style: 'var(--label-badge-green)'
          - value: 90
            style: 'var(--label-badge-yellow)'
          - value: 100
            style: 'var(--label-badge-red)'
            
      - type: custom:thermostat-card
        title: Nest
        entity: climate.family_room_2
        chevron_size: 100
        hvac:
          states:
            'Off': 'off'
            'Cooling': 'cool'
            'Heaing': 'heat'
          attribute: operation_mode
      
      - type: custom:monster-card
        card:
          type: glance
          title: Temperature Monster

        filter:
          include:
            - entity_id: "*temperature*"
           # - entity_id: "*humidity*"
            #- domain: sensor
          exclude:
            - entity_id: "*yweather*"
            - entity_id: "*dark*"
            - domain: group
            - domain: zone    
  - title: Entertainment View
    icon: mdi:television
    # Title of the view. Will be used as the tooltip for tab icon
    
    cards:

      - type: entities
        title: Remotes
        entities:
          - remote.cable_pwr_toggle
          
          - remote.onkyo_cblvideo2__bddvd
          - remote.onko_fire_tv__kodi
          - remote.onkyo_pwr
          - remote.tv_power
          - remote.family_room
      - type: custom:monster-card
        card:
          title: Media
          type: entities
          show_header_toggle: false
        filter:
          include:
            - domain: media_player
            - domain: camera
      - type: media-control  
        entity:  media_player.family_room_2
      - type: media-control  
        entity:  media_player.bathroom
      - type: media-control  
        entity:  media_player.kitchen
      - type: media-control  
