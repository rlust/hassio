title: Randy's Awesome Home
# Exclude entites from "Unused entities" view
excluded_entities:
  - weblink.router
views:
    # View tab title.
  - title: Tracker
    icon: mdi:account-multiple-outline
    # Optional unique id for direct access /lovelace/${id}
    id: RC Home
    # Each view can have a different theme applied.
    theme: dark-mode
    # The cards to show on this view.
    cards:
        # The filter card will filter entities for their state
      
      - type: custom:tracker-card
        title:
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
      
      - type: map
        entities:
        - entity: device_tracker.iphonerc
          name: RC
        - device_tracker.alexlustphone
        
        - device_tracker.kimiphone
      - type: entities
        title: Door Status
        entities:
        - binary_sensor.front_door_d3_
        - binary_sensor.deck_door_d6
        - binary_sensor.garage_door_d5_
        - binary_sensor.shed_door_
        - binary_sensor.side_garage_
        - binary_sensor.home_away
        - cover.big_gd
        - cover.small_gd
        - binary_sensor.pantry_door
        - binary_sensor.garage_door
      - type: entity-filter
        entities:
          - device_tracker.iphonerc
          - device_tracker.kimiphone
          - device_tracker.alexlustphone
        state_filter:
          - 'home'
        card_config:
          type: glance
          title: People that are home
      
      
      - type: entities
        entities:
          - device_tracker.iphonerc
          - device_tracker.kimiphone
          - device_tracker.alexlustphone
        
        card_config:
          type: glance
          title: People that are Away

        # The picture entity card will represent an entity with a picture
      - type: picture-entity
        entity: light.3162e3
        image: /local/images/1stfloorbig.png
        state_image:
          "on": /local/images/1stfloorbig.png
        title: Kitchen Cans
    
      
    # Specify a tab icon if you want the view tab to be an icon.
  - title: Room View
    cards:
      - type: custom:group-card
        card:
          type: entities
          title: Garage card
        group: group.garage_state
      - type: custom:group-card
        card:
          type: entities
          title: Master card
        group: group.master
      - type: custom:group-card
        card:
          type: entities
          title: Cars card
        group: group.carrs

      - type: custom:group-card
        card:
          type: entities
          title: Switch card
        group: group.all_switches

      - type: custom:group-card
        card:
          type: entities
          title: LED card
        group: group.led

      - type: picture-glance
        image: /local/images/1stfloorbig.png
        title: Garage
        entities:
          - switch.garage_big_state
          - switch.garage_small_open
          - switch.garage_small_state
          - cover.small_gd
          - cover.big_gd
          - binary_sensor.garage_door_d5_
          - binary_sensor.side_garage_door_status
          - binary_sensor.side_garage_
          - sensor.garage_temperature_2
          - sensor.garage_humidity_2
          - binary_sensor.garage_motion
          
  - title: Weather View
    icon: mdi:weather-partlycloudy
    # Title of the view. Will be used as the tooltip for tab icon
    
    cards:
      - type: history-graph
        hours_to_show: 48
        entities:
          - sensor.yweather_temperature
          - sensor.yweather_humidity
      - type: glance
        # Title of the entities card
        title: Yahoo Weather
        # The entities here will be shown in the same order as specified.
        # Each entriy is an entity ID or a map with extra options.
        entities:
          - sensor.yweather_current
          - sensor.yweather_condition
          - sensor.yweather_temperature
          - sensor.yweather_humidity
          - sensor.yweather_pressure
          - sensor.yweather_temperature_max
          - sensor.yweather_temperature_min
          - sensor.yweather_visibility
          - sensor.yweather_wind_speed
      - type: weather-forecast
        entity: weather.openweathermap

      - type: entities
        # Title of the entities card
        title: Nest
        # The entities here will be shown in the same order as specified.
        # Each entriy is an entity ID or a map with extra options.
        entities:
          - binary_sensor.family_room_thermostat_fan
          - binary_sensor.family_room_thermostat_has_leaf
          - binary_sensor.family_room_thermostat_is_locked
          - binary_sensor.family_room_thermostat_online
          - binary_sensor.family_room_thermostat_is_using_emergency_heat
          - climate.family_room
          - sensor.family_room_thermostat_humidity
          - sensor.family_room_thermostat_target
          - sensor.family_room_thermostat_temperature
          - sensor.family_room_thermostat_hvac_state
          - sensor.family_room_thermostat_operation_mode
      - type: custom:dark-sky-weather-card
        entity_sun: sun.sun
        entity_daily_summary: sensor.dark_sky_daily_summary
        entity_current_conditions: sensor.dark_sky_icon
        entity_humidity: sensor.dark_sky_humidity
        entity_pressure: sensor.dark_sky_pressure
        entity_temperature: sensor.dark_sky_temperature
        entity_visibility: sensor.dark_sky_visibility
        entity_wind_bearing: sensor.dark_sky_wind_bearing
        entity_wind_speed: sensor.dark_sky_wind_speed
        entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1
        entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2
        entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3
        entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4
        entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5
        entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature
        entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_1
        entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_2
        entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_3
        entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_4
        entity_forecast_icon_1: sensor.dark_sky_icon_1
        entity_forecast_icon_2: sensor.dark_sky_icon_2
        entity_forecast_icon_3: sensor.dark_sky_icon_3
        entity_forecast_icon_4: sensor.dark_sky_icon_4
        entity_forecast_icon_5: sensor.dark_sky_icon_5


