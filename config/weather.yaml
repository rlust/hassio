group:
  weather_card_today:
    name: Today
    view: no
    entities:
      - sensor.forecast_today
      - sensor.dark_sky_temperature
      - sensor.dark_sky_humidity
  weather_card_forecast:
    name: Forecast
    view: no
    entities:
      - sensor.dark_sky_daily_summary
      - sensor.forecast_1
      - sensor.forecast_2
      - sensor.forecast_3
      - sensor.forecast_4
      - sensor.forecast_5
      - sensor.forecast_6
      - sensor.forecast_7

automation:
  - id: update_friendly_names
    alias: "Update friendly names"
    trigger:
      - platform: state
        entity_id:
          - sensor.forecast_1
          - sensor.forecast_2
          - sensor.forecast_3
          - sensor.forecast_4
          - sensor.forecast_5
          - sensor.forecast_6
          - sensor.forecast_7
      - platform: homeassistant
        event: start
    action:
      - service: python_script.dark_sky_friendly_names
        data_template:
          entityid: '{{trigger.entity_id}}'