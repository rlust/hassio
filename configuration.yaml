cover:
  
  - platform: mqtt
    name: "Big GD"
    state_topic: "cmnd/3/POWER2"
    command_topic: "cmnd/big/POWER"
    payload_open: "ON"
    payload_close: "ON"
    payload_stop: "ON"
    state_open: "OFF"
    state_closed: "ON"
    optomistic: false
    retain: true
    #value_template: '{{ value.json_Switch2 }}'

  - platform: mqtt
    name: "Small GD"
    state_topic: "cmnd/2/POWER2"
    command_topic: "cmnd/small/POWER"
    payload_open: "ON"
    payload_close: "ON"
    payload_stop: "ON"
    state_open: "OFF"
    state_closed: "ON"
    optomistic: false
    retain: true
  - platform: mqtt
    name: "Small GD Insteon"
    state_topic: "house/devices/1878147841/binaryInput2.ui"
    command_topic: "cmnd/small/POWER"
    payload_open: "ON"
    payload_close: "ON"
    payload_stop: "ON"
    state_open: "open"
    state_closed: "closed"
    optomistic: false
    retain: true
    value_template: '{{ value.json_newValue }}'
