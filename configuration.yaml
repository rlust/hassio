mqtt:
  broker: 192.168.1.50
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  username: rc
  password: !secret mqtt
  protocol: 3.1
  birth_message:
    topic: "tele/hass1/LWT"
    payload: "Online"
    qos: 1
    retain: false
  will_message:
    topic: "tele/hass1/LWT"
    payload: "Offline"
    qos: 1
    retain: false
  discovery: true
  discovery_prefix: homeassistant
# Example of excluding entities
mqtt_statestream:
  base_topic: homeassistant
  include:
    domains:
      - switch
      - light
      - sensor
      - cover
           
    entities:
      - sensor.theatre_humidity
      - sensor.theatre_temperature

