sensor Sonoff:
  - platform: mqtt
    name: "Deck_Temperature"
    state_topic: "tele/deck/SENSOR"
    value_template: "{{ value_json['AM2301'].Temperature }}"
    unit_of_measurement: "°C"

  - platform: mqtt
    name: "Deck_Humidity"
    state_topic: "tele/deck/SENSOR"
    value_template: "{{ value_json['AM2301'].Humidity }}"
    unit_of_measurement: "%"
    qos: 1

  - platform: mqtt
    name: "LR_Temperature"
    state_topic: "tele/humidifier/SENSOR"
    value_template: "{{ value_json['AM2301-14'].Temperature }}"
    unit_of_measurement: "°C"
    
  - platform: mqtt
    name: "LR_Humidity"
    state_topic: "tele/humidifier/SENSOR"
    value_template: "{{ value_json['AM2301-14'].Humidity }}"
    unit_of_measurement: "%"

  - platform: mqtt
    name: "Energy"
    state_topic: "tele/fan/ENERGY"
    value_template: "{{ value_json.Today }}"
    unit_of_measurement: "kWh"
  - platform: mqtt
    name: "Power"
    state_topic: "tele/fan/ENERGY"
    value_template: "{{ value_json.Power }}"
    unit_of_measurement: "W"
  - platform: mqtt
    name: "Voltage"
    state_topic: "tele/fan/ENERGY"
    value_template: "{{ value_json.Voltage }}"
    unit_of_measurement: "V"  
  - platform: rest
    resource: http://192.168.1.110:8176/variables/InsideTemp.json
  

